<!DOCTYPE html>
<html>

<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


</head>
<body>
    <div>
            <div class="jumbotron">
                    <h3>This is a signup page</h3>
                   
                  </div>


<form ng-submit="register.regUser(regData);">
        <div class="form-group">
<label> User Name</label>
<input class="form-contorl" type="text" name="username" placeholder="Please enter your username" ng-model="register.regData.username"><br></div>
<div class="form-group">
<label> PassWord</label>
<input class="form-contorl" type="password" name="password" placeholder="Please enter password"  ng-model="register.regData.password"><br></div>
<button class="btn btn-primary" type="submit">Register</button>
</form>



</div>

<div class="row show-hide-message" ng-show="register.successMsg">
        <div class="alert alert-success">
              {{register.successMsg}}


        </div>



    </div><br>
    <div class="row show-hide-message" ng-show="register.errorMsg">
            <div class="alert alert-danger">
                  {{register.errorMsg}}


            </div>



        </div><br>

</body>






</html>
